<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Beals.wav</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex; align-items: center; justify-content: center;
      height: 100vh; margin: 0;
    }
    .box {
      background: #111;
      border: 2px solid #00ffff;
      border-radius: 8px;
      padding: 2rem;
      width: 320px;
      text-align: center;
    }
    h2 {
      color: #00ffff;
      margin-bottom: 1rem;
    }
    .box input,
    .box button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.8rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    .box input {
      background: #222;
      color: #fff;
    }
    /* Optional email-display field */
    .box input[type="email"] {
      background: #333;
      margin-bottom: 1rem;
      font-style: italic;
    }
    /* Centered label+checkbox hack */
    .checkbox-row {
      margin: 0.8rem 0;
      text-align: center;      /* center the label */
    }
    .checkbox-row label {
      cursor: pointer;
      font-size: 0.85rem;
      display: inline-block;   /* shrink-wrap to content */
    }
    .checkbox-row input {
      vertical-align: middle;
      margin-right: 0.5rem;
    }
    button {
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #00e0e0;
    }
    #msg {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    @media (max-width: 400px) {
      .box {
        width: 90%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
      <!-- hidden token -->
      <input type="hidden" id="token" value="" />

      <!-- OPTIONAL: show the email address being reset -->
      <!-- To make this work, include &email= in your reset link and read it out below -->
      <input type="email" id="emailDisplay" readonly placeholder="you@example.com" />

      <!-- new password -->
      <input
        type="password"
        id="newPassword"
        placeholder="New password"
        required
      />

      <!-- centered checkbox+label -->
      <div class="checkbox-row">
        <label for="togglePassword">
          <input type="checkbox" id="togglePassword" />
          Show password
        </label>
      </div>

      <!-- submit -->
      <button type="submit">Set New Password</button>
    </form>
    <div id="msg"></div>
  </div>

  <script>
    // pull token & email out of URL (if provided)
    const params = new URLSearchParams(window.location.search);
    document.getElementById('token').value = params.get('token') || '';

    const emailParam = params.get('email');
    if (emailParam) {
      document.getElementById('emailDisplay').value = emailParam;
    } else {
      // hide the email field if none provided
      document.getElementById('emailDisplay').style.display = 'none';
    }

    // toggle password visibility
    document
      .getElementById('togglePassword')
      .addEventListener('change', function () {
        document.getElementById('newPassword').type = this.checked
          ? 'text'
          : 'password';
      });

    // form submission
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = document.getElementById('msg');
      msg.textContent = '';
      const token = document.getElementById('token').value;
      const newPassword = document
        .getElementById('newPassword')
        .value.trim();
      try {
        const res = await fetch('/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword }),
        });
        const data = await res.json();
        msg.style.color = res.ok ? '#0f0' : '#ff4d6d';
        msg.textContent = data.message;
        if (res.ok) setTimeout(() => (location.href = 'login.html'), 2000);
      } catch {
        msg.style.color = '#ff4d6d';
        msg.textContent = 'Server error. Try again.';
      }
    });
  </script>
</body>
</html>
